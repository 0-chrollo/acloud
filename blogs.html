<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blog Posts</title>
  <style>
    .post {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Blog Posts</h1>
  <div id="posts"></div>

  <script>
    async function fetchPosts() {
      // Replace with your GitHub repository's raw content URL for the posts folder
      const repoUrl = 'https://raw.githubusercontent.com/0-chrollo/acloud/main/src/posts';
      const response = await fetch(`${repoUrl}/index.json`);
      const posts = await response.json();
      const postsContainer = document.getElementById('posts');

      posts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        postElement.innerHTML = `
          <h2><a href="blog_post.html?file=${post.file}">${post.title}</a></h2>
          <p>By ${post.author} on ${new Date(post.date).toLocaleDateString()}</p>
        `;
        postsContainer.appendChild(postElement);
      });
    }

    fetchPosts();
  </script>
</body>
</html>
